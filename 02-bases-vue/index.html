<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue.js Intro</title>
  </head>
  <body>
    <div id="myApp">
      <h1>Batman Quotes</h1>
      <p><small>{{ newQuote }}</small></p>
      <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote">
      <hr>
      <ul>
        <li v-for="({quote, author}, index) in quotes">
          <span>{{ index + 1 }}. {{ quote }}</span>
          <blockquote v-if="author">-{{ author }}</blockquote>
        </li>
      </ul>

      <!-- <button v-on:click="changeMessage" v-on:dblclick="capitalize"> -->
      <!-- Cambiar mensaje -->
      <!-- </button> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
